<!DOCTYPE html>
<html>
   <head>
      <meta charSet="utf-8" />
      <meta httpEquiv="x-ua-compatible" content="ie=edge" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
      <title>Imarc: A Digital Agency - Home</title>
      <link rel="stylesheet" type="text/css" href="./style.min.css" />
   </head>
   <body>
      <div class="wrapper">
         <header class="header">
            <div class="header__container">
               <div class="header__logo">
                  <img src="./images/imarc_logo.jpg" alt="imarc logo" />
               </div>
               <nav class="header__nav">
                  <ul>
                     <li>
                        <a href="./about/">About Us</a>
                     </li>
                     <li>
                        <a href="./blog/">Blog</a>
                     </li>
                     <li>
                        <a href="./resources/">Resources</a>
                     </li>
                     <li>
                        <a href="./contact/">Contact</a>
                     </li>
                  </ul>
               </nav>
               <div class="header__cta">
                  <button href="./trial/">Free Trial</button>
               </div>
            </div>
         </header>

         <section class="banner">
            <div class="banner__media">
               <img src="./images/banner_img.jpg" alt="Woman smiling." />
            </div>
            <div class="banner__content">
               <div class="banner__content-container">
                  <h1>Lorem Ipsum</h1>
                  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
               </div>
            </div>
         </section>

         <section class="known">
            <div class="known__container">
               <h2 class="section-title">We're known for</h2>
               <div class="known__boxes">
                  <div class="known__box-item known--leadership">
                     <div class="known__icon">
                        <img src="./images/known--leadership_icon.svg" />
                     </div>
                     <a href="./leadership/">Leadership Development</a>
                  </div>
                  <div class="known_box-item known--technology">
                     <div class="known__icon">
                        <img src="./images/known--tech_icon.svg" />
                     </div>
                     <a href="./technology/">Technology &amp; Development</a>
                  </div>
                  <div class="known_box-item known--compliance">
                     <div class="known__icon">
                        <img src="./images/known--compliance_icon.svg" />
                     </div>
                     <a href="./compliance/">Compliance</a>
                  </div>
               </div>
            </div>
         </section>

      </div>
   </body>
</html>
